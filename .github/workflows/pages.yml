name: Build & Deploy (GitHub Pages)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Required for Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Avoid overlapping deploys
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Emscripten toolchain (emcc, emcmake, emconfigure, etc.)
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        # with:
        #   version: 3.1.57  # optional: pin a specific SDK version

      - name: Verify toolchain
        run: |
          emcc -v
          emcmake --version || true

      - name: Make build script executable
        run: chmod +x ./buildVampireWasm.sh

      - name: Build site
        run: ./buildVampireWasm.sh

      # Prepare Pages artifact from the REPO ROOT
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact (root)
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
